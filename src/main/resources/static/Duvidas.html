<!DOCTYPE html>

<html lang="en">
  <head>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>

    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link href="./Duvidas.css" rel="stylesheet" />
    <link rel="manifest" href="manifest.json" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="application-name" content="BeKids" />
    <meta name="apple-mobile-web-app-title" content="BeKids" />
    <meta name="theme-color" content="#44a5eb" />
    <meta name="msapplication-navbutton-color" content="#44a5eb" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <title>Dúvidas</title>
  </head>

  <body onload="connect()">
    <div class="screen">
      <!-- Navbar -->
      <a href="AreaDeApoio.html">
        <img id="backBtn" class="backBtn" src="imagens/back.png" />
      </a>
      <img
        id="backImg"
        class="backImg"
        src="./imagens/Duvidas.background.jpg"
      />
      <p id="text">Dúvidas</p>
      <!-- Chat -->
      <div class="chat-container">
        <main class="chat-main">
            <div class="chat-messages"></div>
          </main>
        <div class="chat-form-container fixed-bottom">
          <form id="chat-form">
            <input
              id="msg"
              type="text"
              placeholder="Enter Message"
              required
              autocomplete="off"
            />
            <button onclick="send()" class="btn"><i class="fas fa-paper-plane"></i> Send</button>
          </form>
        </div>
      </div>
    </div>
    <script
    src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.2/qs.min.js"
    integrity="sha256-TDxXjkAUay70ae/QJBEpGKkpVslXaHHayklIVglFRT4="
    crossorigin="anonymous"
  ></script>
    <!--<script src="/socket.io/socket.io.js"></script>
    <script type="module" src="./Duvidas.js"></script>-->
    <script src="Chat.js"></script>
  </body>
</html>
