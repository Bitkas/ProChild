<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <script src="https://kit.fontawesome.com/e195162fd2.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link href="./PerfilMain.css" rel="stylesheet" />
    <title>Perfil</title>
</head>

<body>
    <div class="screen">
        <!--navbar-->
        <nav id="navbar" class="navbar fixed-top">
            <span id="title" class="title">Perfil</span>
            <img class="pull-right owlPerfil" src="./imagens/PerfilMain.coruja.svg">
        </nav>
        <!--User-section-->
        <div class="userCircle">
            <img class="userImg" src="./imagens/PerfilMain.utilizador.png">
        </div>
        <span class="parentName">Roberto Fernado</span>
        <span class="grauParentesco">Pai</span>
        <button class="editarPerfilBut">Editar Perfil</button>
        <img class="cloudBackPerfil" src="./imagens/cloud 2.png">
        <hr class="horizontalLine1">
        <!--Mid-Section-->
        <span class="filhosTag">Crian√ßas</span>
        <div class="addCircle">
            <button class="addIconButton">
                <img class="addIcon" src="./imagens/PerfilMain.adicionar.svg">
            </button>
        </div>
        <hr class="horizontalLine2">
        <button class="sairPerfilBut">Sair da Conta</button>
        <!--Menubar-->
        <div id="menubar" class="navbar fixed-bottom">
            <div class="menubarMain">
                <button class="homeIconButton">
                    <img class="homeIcon" src="./imagens/homeIcon.png">
                </button>
                <button class="puzzleIconButton">
                    <img class="puzzleIcon" src="./imagens/puzzleIcon.png">
                </button>
                <button class="personIconButton">
                    <img class="personIcon" src="./imagens/personIcon.png">
                </button>
            </div>
            <div class="menubarDenuncia">
                <button class="denunciaIconButton">
                    <img class="denunciaIcon" src="./imagens/siren.svg">
                </button>
            </div>
        </div>

    </div>
</body>

</html>
